spring.application.name=Auth_Service
server.port=9876

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/athantication_bd
spring.datasource.username=root
spring.datasource.password=shivani

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.rest.template.request.connect-timeout=100000000  // 10 seconds connection timeout
spring.rest.template.request.read-timeout=2000000000     // 20 seconds read timeout

logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.cloud.netflix.eureka=DEBUG
